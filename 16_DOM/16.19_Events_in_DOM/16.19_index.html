<body>

    
    
    <header class="header">
        <nav>
            <h1 id="logo">LOGO</h1>
            <ul>
                <li><a href = "">Home</a></li>
                <li><a href = "">Todo</a></li>
                <li><a href = "">Sign Up</a></li>
            </ul>
        </nav>

    

    <main id="main">
        <h1>Current Color : <span class="current-color"> rgb(255,255,255) </span></h1>
    </main>


        <div class="container">
            <h2>Manage</h2>
            <button class="button" type="button">Learn More</button>
        </div>
    </header>


    <div class="buttons">
        <button type="button" id="buttonOne">Button One</button>
        <button type="button" id="buttonTwo">Button Two</button>
        <button type="button" id="buttonThree">Button Three</button>
    </div>

    <div class="outer-div">
        <div class="grandParent box">
            grandParent div
            <div class="parent box">
                Parent div
                <div class="child box">
                    Child div
                </div>
            </div>
        </div>
    </div>

    <section class="section-todo">
        <h2>Your Plan for Today ???</h2>

        <form class="form-todo">
            <input type="text" id="text" placeholder="Add Todo"/>
            <input type="submit" value="Add Todo" />
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Play football</span>
                <div class="todo-buttons">
                    <button type= "button" class="todo-btn done"> Done</button>
                    <button type= "button" class="todo-btn remove">remove</button>
                </div>
            </li>
        </ul>
    </section>

    <ul class="list">
       <li class="list-item">Item1</li>
       <li class="list-item">Item2</li>
       <li class="list-item">Item3</li>
       <li class="list-item">Item4</li>
       <li class="list-item">Item5</li>
    </ul>

    <section class="section-signup">
        <h2>SignUp</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">confirmPassword</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">phoneNumber</label>
                <input type="number" name="phoneNumber" id="phoneNumber" />
            </div>
            <div class="form-group">
                <label for="E-mail">E-mail</label>
                <input type="email" name="E-mail" id="E-mail" />
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    


</body>
